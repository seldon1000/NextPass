plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id "org.jetbrains.kotlin.plugin.serialization" version "1.5.10"
}

android {
    compileSdk 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        def versionMajor = 2
        def versionMinor = 0
        def versionPatch = 0

        applicationId "eu.seldon1000.nextpass"
        minSdk 26
        targetSdk 30
        versionCode versionMajor * 10000 + versionMinor * 100 + versionPatch
        versionName "$versionMajor.$versionMinor.$versionPatch"
        buildConfigField "long", "VERSION_DATE", System.currentTimeMillis() + "L"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
        useIR = true
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_version
    }
}

dependencies {
    implementation 'androidx.activity:activity-compose:1.3.0-rc01'
    implementation 'androidx.biometric:biometric:1.2.0-alpha03'
    implementation "androidx.compose.material:material:$compose_version"
    implementation "androidx.compose.ui:ui:$compose_version"
    implementation "androidx.compose.ui:ui-tooling:$compose_version"
    implementation 'androidx.core:core-ktx:1.6.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.3.1'
    implementation 'androidx.navigation:navigation-compose:2.4.0-alpha04'
    implementation 'com.google.accompanist:accompanist-placeholder-material:0.13.0'
    implementation 'com.google.accompanist:accompanist-swiperefresh:0.13.0'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'io.ktor:ktor-client-auth:1.6.1'
    implementation 'io.ktor:ktor-client-cio:1.6.1'
    implementation 'io.ktor:ktor-client-core:1.6.1'
    implementation 'io.ktor:ktor-client-serialization:1.6.1'
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.2.2'
}